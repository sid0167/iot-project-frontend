<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      color: #2d3436;
    }

    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #6c5ce7;
    }

    #response {
      white-space: pre-line;
      margin-top: 1rem;
      padding: 1rem;
      background: #dfe6e9;
      border-radius: 5px;
    }

    button {
      background: #6c5ce7;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 1rem auto 0 auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>🧠 Medical AI Assistant</h2>
    <p>This assistant gives health suggestions based on your recent data.</p>
    <button onclick="askGemini()">Get Advice</button>
    <div id="response"></div>
  </div>

  <script>
    const GEMINI_API_KEY = 'AIzaSyC_kawz5w3Nk6MwUoL8u4MMMsK8pKiDzqE'; // 🔐 Replace with your actual API key

    async function askGemini() {
      const token = localStorage.getItem('token');

      if (!token) {
        alert('User not logged in!');
        return;
      }

      // Step 1: Get user’s health summary from backend
      const summary = await fetch('https://iot-project-25ym.onrender.com/api/health/summary-for-ai', {
        headers: { Authorization: `Bearer ${token}` }
      }).then(res => res.json());

      const prompt = `Provide basic health and lifestyle suggestions based on the following vitals:
- Temperature: ${temperature}°C
- Heart Rate: ${heartRate} bpm
- Blood Pressure: ${bloodPressure}`;


      // Step 3: Call Gemini
      const geminiRes = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      });

      const result = await geminiRes.json();

      const reply = result?.candidates?.[0]?.content?.parts?.[0]?.text || "No response from Gemini.";
      document.getElementById("response").innerText = reply;
    }
  </script>
</body>
</html>
