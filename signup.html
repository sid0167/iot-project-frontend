<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - IoT Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Custom Style -->
  <link rel="stylesheet" href="signup.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign up</p>

    <form class="form1" onsubmit="signup(); return false;">
      <input class="un" type="email" id="email" placeholder="Email" required />
      <input class="pass" type="password" id="password" placeholder="Password" required />

      <button class="submit" type="submit">
        <i class="fas fa-user-plus"></i> Sign up
      </button>

      <div id="msg" align="center" style="margin-top: 15px; font-size: 14px;"></div>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>
