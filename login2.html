<!DOCTYPE html>
<html lang="en">

  
  
  
  a charset="UTF-8" />
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Custom Style -->
  <link rel="stylesheet" href="style2.css">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  <!-- Font Awesome (Optional icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    
    <form class="form1" onsubmit="login(); return false;">
      <input class="un" type="email" id="email" align="center" placeholder="Email" required>
      <input class="pass" type="password" id="password" align="center" placeholder="Password" required>

      <button class="submit" type="submit" align="center">Sign in</button>
      
      <p id="msg" align="center"></p>
      <p class="forgot" align="center"><a href="#">Forgot Password?</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
