<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Health Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe6e9);
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: #2d3436;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .navbar h2 {
      margin: 0;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      background: #6c5ce7;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #5a4ae3;
      transform: translateY(-2px);
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    .btn-danger {
      background: #d63031;
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    /* Stats Row */
    .stats {
      display: flex;
      justify-content: space-around;
      align-items: stretch;
      margin: 2rem auto;
      max-width: 1200px;
      gap: 20px;
      flex-wrap: nowrap;
    }

    .stat-card {
      color: white;
      padding: 2rem;
      border-radius: 20px;
      flex: 1;
      text-align: center;
      transition: 0.3s;
      font-weight: bold;
      min-width: 250px;
    }

    .stat-card .icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: pulse 2s infinite;
    }

    .stat-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .stat-card p {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }

    /* Gradient backgrounds */
    .temp {
      background: linear-gradient(135deg, #ff7675, #d63031);
    }
    .heart {
      background: linear-gradient(135deg, #0984e3, #6c5ce7);
    }
    .spo2 {
      background: linear-gradient(135deg, #00b894, #00cec9);
    }

    .stat-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    /* Prediction Section */
    .prediction {
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 20px;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    .prediction h3 {
      margin-bottom: 1rem;
    }

    /* Charts Grid */
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 2rem auto;
      max-width: 1200px;
    }

    .chart-card {
      background: white;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .chart-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    /* Reset Button */
    #resetBtn {
      margin: 1rem auto;
      display: block;
      padding: 0.8rem 1.5rem;
      background: #d63031;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #resetBtn:hover {
      background: #c0392b;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .stats {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>Health Dashboard</h2>
    <div class="nav-buttons">
      <button class="btn btn-danger" onclick="logout()">Logout</button>
      <button class="btn" onclick="location.href='/compare.html'">Compare</button>
      <button class="btn" onclick="location.href='/lifePulseTimeline.html'">Timeline</button>
      <button class="btn" onclick="location.href='/gemini-assistant.html'">AI Assistant</button>
      <button class="btn" onclick="openBMI()">BMI Calculator</button>
    </div>
  </div>

  <!-- Stats Row -->
  <div class="stats">
    <div class="stat-card temp">
      <div class="icon">üî•</div>
      <h3>Temperature</h3>
      <p id="tempValue">-- ¬∞C</p>
    </div>

    <div class="stat-card heart">
      <div class="icon">‚ù§Ô∏è</div>
      <h3>Heart Rate</h3>
      <p id="heartValue">-- bpm</p>
    </div>

    <div class="stat-card spo2">
      <div class="icon">üå¨Ô∏è</div>
      <h3>SpO‚ÇÇ</h3>
      <p id="spo2Value">-- %</p>
    </div>
  </div>

  <!-- Prediction -->
  <div class="prediction">
    <h3>Health Prediction</h3>
    <p><strong>Temperature Status:</strong> <span id="tempStatus">--</span></p>
    <p><strong>Heart Rate Status:</strong> <span id="heartStatus">--</span></p>
  </div>

  <!-- Charts -->
  <div class="charts">
    <div class="chart-card"><canvas id="tempChart"></canvas></div>
    <div class="chart-card"><canvas id="heartChart"></canvas></div>
    <div class="chart-card"><canvas id="spo2Chart"></canvas></div>
  </div>

  <button id="resetBtn" onclick="resetCharts()">Reset Charts</button>

  <!-- Your JS logic stays same -->
  <script>
    const tempData = [];
    const heartData = [];
    const spo2Data = [];
    const labels = [];

    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const heartCtx = document.getElementById('heartChart').getContext('2d');
    const spo2Ctx = document.getElementById('spo2Chart').getContext('2d');

    async function fetchPrediction() {
      const token = localStorage.getItem("token");
      if (!token) return;
      try {
        const res = await fetch('https://iot-project-25ym.onrender.com/api/health/predict', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        if (data.temperatureStatus && data.heartRateStatus) {
          document.getElementById("tempStatus").innerText = data.temperatureStatus;
          document.getElementById("heartStatus").innerText = data.heartRateStatus;
        } else {
          document.getElementById("tempStatus").innerText = data.message || "No data";
          document.getElementById("heartStatus").innerText = data.message || "No data";
        }
      } catch (e) {
        console.error("Prediction error:", e);
        document.getElementById("tempStatus").innerText = "Error";
        document.getElementById("heartStatus").innerText = "Error";
      }
    }

    const tempChart = new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Temperature (¬∞C)',
          data: tempData,
          borderColor: '#d63031',
          backgroundColor: 'rgba(214,48,49,0.2)',
          fill: true,
          tension: 0.3
        }]
      }
    });

    const heartChart = new Chart(heartCtx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Heart Rate (bpm)',
          data: heartData,
          borderColor: '#6c5ce7',
          backgroundColor: 'rgba(108,92,231,0.2)',
          fill: true,
          tension: 0.3
        }]
      }
    });

    const spo2Chart = new Chart(spo2Ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'SpO‚ÇÇ (%)',
          data: spo2Data,
          borderColor: '#00cec9',
          backgroundColor: 'rgba(0,206,201,0.2)',
          fill: true,
          tension: 0.3
        }]
      }
    });

    function updateCharts(temp, heart, spo2) {
      const time = new Date().toLocaleTimeString();
      labels.push(time);

      tempData.push(temp);
      heartData.push(heart);
      spo2Data.push(spo2);

      document.getElementById("tempValue").innerText = `${temp} ¬∞C`;
      document.getElementById("heartValue").innerText = `${heart} bpm`;
      document.getElementById("spo2Value").innerText = `${spo2} %`;

      tempChart.update();
      heartChart.update();
      spo2Chart.update();
    }

    function resetCharts() {
      labels.length = 0;
      tempData.length = 0;
      heartData.length = 0;
      spo2Data.length = 0;

      tempChart.update();
      heartChart.update();
      spo2Chart.update();
    }

    async function fetchData() {
      const token = localStorage.getItem("token");
      if (!token) return;
      try {
        const res = await fetch('https://iot-project-25ym.onrender.com/api/health/latest', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        if (data.temperature && data.heartRate && data.spo2) {
          updateCharts(data.temperature, data.heartRate, data.spo2);
        }
      } catch (e) {
        console.error('Error fetching data:', e);
      }
    }

    setInterval(fetchData, 5000);
    fetchPrediction();

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login2.html";
    }

    const token = localStorage.getItem('token');
    function openBMI() {
      if (token) {
        const url = `https://iot-project-25ym.onrender.com/bmi?token=${token}`;
        window.location.href = url;
      } else {
        alert("You're not logged in!");
      }
    }
  </script>
</body>
</html>
