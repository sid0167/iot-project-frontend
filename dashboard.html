<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Health Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Ubuntu', sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    .navbar {
      background: #2d3436;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin: 2rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex: 1;
      margin: 0 1rem;
      text-align: center;
    }

    .charts {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem;
    }

    canvas {
      max-width: 90%;
      margin: 1rem 0;
    }

    #resetBtn {
      margin: 1rem;
      padding: 0.8rem 1.5rem;
      background: #d63031;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #resetBtn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Health Dashboard</h2>
    
    <button onclick="logout()" style="background:#d63031; color:white; padding:8px 16px; border:none; border-radius:4px;">Logout</button>
    <button onclick="location.href='/compare.html'" style="background:#6c5ce7; color:white; padding:8px 16px; border:none; border-radius:4px; margin-left: 10px;">
      Compare
    </button>
      <button onclick="location.href='/lifePulseTimeline.html'" style="background:#6c5ce7; color:white; padding:8px 16px; border:none; border-radius:4px; margin-left: 10px;">
        Timeline
      </button>
      <button onclick="location.href='/gemini-assistant.html'" style="background:#6c5ce7; color:white; padding:8px 16px; border:none; border-radius:4px; margin-left: 10px;">
        Ai assistant
      </button>
      <button onclick="openBMI()" style="background:#6c5ce7; color:white; padding:8px 16px; border:none; border-radius:4px; margin-left: 10px;">
        BMI Calculator
      </button>
  </div>

  <!-- Inside the .stats div -->
<div class="stats">
  <div class="card">
    <h3>Temperature</h3>
    <p id="tempValue">-- °C</p>
  </div>
  <div class="card">
    <h3>Humidity</h3>
    <p id="humidityValue">-- %</p>
  </div>
  <div class="card">
    <h3>Air Quality</h3>
    <p id="airValue">--</p>
  </div>
</div>

<!-- Update Prediction Card -->
<div class="card" style="margin: 2rem;">
  <h3>Prediction (Last 7 Days)</h3>
  <p><strong>Avg. Temperature:</strong> <span id="avgTemp">-- °C</span></p>
  <p><strong>Avg. Humidity:</strong> <span id="avgHumidity">-- %</span></p>
  <p><strong>Status:</strong> <span id="prediction">--</span></p>
</div>

<!-- Chart Containers -->
<div class="charts">
  <canvas id="tempChart"></canvas>
  <canvas id="humidityChart"></canvas>
  <canvas id="airChart"></canvas>
  <button id="resetBtn" onclick="resetCharts()">Reset Charts</button>
</div>

  

  <script>
   const tempData = [];
const humidityData = [];
const airData = [];
const labels = [];

const tempCtx = document.getElementById('tempChart').getContext('2d');
const humidityCtx = document.getElementById('humidityChart').getContext('2d');
const airCtx = document.getElementById('airChart').getContext('2d');

const tempChart = new Chart(tempCtx, {
  type: 'line',
  data: {
    labels: labels,
    datasets: [{
      label: 'Temperature (°C)',
      data: tempData,
      borderColor: '#e17055',
      fill: false
    }]
  }
});

const humidityChart = new Chart(humidityCtx, {
  type: 'line',
  data: {
    labels: labels,
    datasets: [{
      label: 'Humidity (%)',
      data: humidityData,
      borderColor: '#00cec9',
      fill: false
    }]
  }
});

const airChart = new Chart(airCtx, {
  type: 'line',
  data: {
    labels: labels,
    datasets: [{
      label: 'Air Quality',
      data: airData,
      borderColor: '#6c5ce7',
      fill: false
    }]
  }
});

function updateCharts(temp, humidity, air) {
  const time = new Date().toLocaleTimeString();
  labels.push(time);

  tempData.push(temp);
  humidityData.push(humidity);
  airData.push(air);

  document.getElementById("tempValue").innerText = `${temp} °C`;
  document.getElementById("humidityValue").innerText = `${humidity} %`;
  document.getElementById("airValue").innerText = air;

  tempChart.update();
  humidityChart.update();
  airChart.update();
}

function resetCharts() {
  labels.length = 0;
  tempData.length = 0;
  humidityData.length = 0;
  airData.length = 0;

  tempChart.update();
  humidityChart.update();
  airChart.update();
}

async function fetchData() {
  const token = localStorage.getItem("token");
  if (!token) return;

  try {
    const res = await fetch('https://iot-project-25ym.onrender.com/api/health/latest', {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    const data = await res.json();
    if (data.temperature && data.humidity && data.AIR !== undefined) {
      updateCharts(data.temperature, data.humidity, data.AIR);
    }
  } catch (e) {
    console.error('Error fetching data:', e);
  }
}

async function fetchPrediction() {
  const token = localStorage.getItem("token");
  if (!token) return;

  try {
    const res = await fetch('https://iot-project-25ym.onrender.com/api/health/predict', {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    const data = await res.json();

    if (data.averageTemperature && data.averageHumidity && data.prediction) {
      document.getElementById("avgTemp").innerText = `${data.averageTemperature} °C`;
      document.getElementById("avgHumidity").innerText = `${data.averageHumidity} %`;
      document.getElementById("prediction").innerText = data.prediction;
    } else {
      document.getElementById("prediction").innerText = data.message || "Not enough data";
    }
  } catch (e) {
    console.error("Prediction error:", e);
  }
  
}
</script>
</body>
</html>
