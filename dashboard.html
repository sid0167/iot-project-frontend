<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Health Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe6e9);
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: #2d3436;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar h2 {
      margin: 0;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      background: #6c5ce7;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #5a4ae3;
      transform: translateY(-2px);
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    .btn-danger {
      background: #d63031;
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    /* Stats Section */
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 2rem;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 220px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    /* Health Prediction */
    .prediction {
      margin: 2rem;
      padding: 2rem;
      border-radius: 16px;
      background: white;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Charts Grid */
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 2rem;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    /* Reset Button */
    #resetBtn {
      margin: 1rem auto;
      display: block;
      padding: 0.8rem 1.5rem;
      background: #d63031;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #resetBtn:hover {
      background: #c0392b;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Health Dashboard</h2>
    <div class="nav-buttons">
      <button class="btn btn-danger" onclick="logout()">Logout</button>
      <button class="btn" onclick="location.href='/compare.html'">Compare</button>
      <button class="btn" onclick="location.href='/lifePulseTimeline.html'">Timeline</button>
      <button class="btn" onclick="location.href='/gemini-assistant.html'">AI Assistant</button>
      <button class="btn" onclick="openBMI()">BMI Calculator</button>
    </div>
  </div>

  <div class="stats">
    <div class="card">
      <h3>Temperature</h3>
      <p id="tempValue">-- °C</p>
    </div>
    <div class="card">
      <h3>Heart Rate</h3>
      <p id="heartValue">-- bpm</p>
    </div>
    <div class="card">
      <h3>SpO2</h3>
      <p id="spo2Value">-- %</p>
    </div>
  </div>

  <div class="prediction">
    <h3>Health Prediction</h3>
    <p><strong>Temperature Status:</strong> <span id="tempStatus">--</span></p>
    <p><strong>Heart Rate Status:</strong> <span id="heartStatus">--</span></p>
  </div>

  <div class="charts">
    <canvas id="tempChart"></canvas>
    <canvas id="heartChart"></canvas>
    <canvas id="spo2Chart"></canvas>
  </div>

  <button id="resetBtn" onclick="resetCharts()">Reset Charts</button>

  <!-- ✅ Keep your existing script here -->
  <script>
    const tempData = [];
    const heartData = [];
    const spo2Data = [];
    const labels = [];

    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const heartCtx = document.getElementById('heartChart').getContext('2d');
    const spo2Ctx = document.getElementById('spo2Chart').getContext('2d');
    async function fetchPrediction() {
  const token = localStorage.getItem("token");
  if (!token) return;

  try {
  const res = await fetch('https://iot-project-25ym.onrender.com/api/health/predict', {
    headers: { 'Authorization': `Bearer ${token}` }
  });
  const data = await res.json();

  if (data.temperatureStatus && data.heartRateStatus) {
    document.getElementById("tempStatus").innerText = data.temperatureStatus;
    document.getElementById("heartStatus").innerText = data.heartRateStatus;
  } else {
    document.getElementById("tempStatus").innerText = data.message || "No data";
    document.getElementById("heartStatus").innerText = data.message || "No data";
  }
} catch (e) {
  console.error("Prediction error:", e);
  document.getElementById("tempStatus").innerText = "Error";
  document.getElementById("heartStatus").innerText = "Error";
}

}

    const tempChart = new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Temperature (°C)',
          data: tempData,
          borderColor: '#e17055',
          fill: false
        }]
      }
    });

    const heartChart = new Chart(heartCtx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Heart Rate (bpm)',
          data: heartData,
          borderColor: '#0984e3',
          fill: false
        }]
      }
    });

    const spo2Chart = new Chart(spo2Ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'spo2 (%)',
          data: spo2Data,
          borderColor: '#6c5ce7',
          fill: false
        }]
      }
    });

    function updateCharts(temp, heart, spo2) {
      const time = new Date().toLocaleTimeString();
      labels.push(time);

      tempData.push(temp);
      heartData.push(heart);
      spo2Data.push(spo2);

      document.getElementById("tempValue").innerText = `${temp} °C`;
      document.getElementById("heartValue").innerText = `${heart} bpm`;
      document.getElementById("spo2Value").innerText = `${spo2} %`;

      tempChart.update();
      heartChart.update();
      spo2Chart.update();
    }

    function resetCharts() {
      labels.length = 0;
      tempData.length = 0;
      heartData.length = 0;
      spo2Data.length = 0;

      tempChart.update();
      heartChart.update();
      spo2Chart.update();
    }

    async function fetchData() {
      const token = localStorage.getItem("token");
      if (!token) return;

      try {
        const res = await fetch('https://iot-project-25ym.onrender.com/api/health/latest', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        if (data.temperature && data.heartRate && data.spo2) {
          updateCharts(data.temperature, data.heartRate, data.spo2);
        }
      } catch (e) {
        console.error('Error fetching data:', e);
      }
    }

    setInterval(fetchData, 5000); // Poll every 5 seconds
    fetchPrediction(); // Fetch prediction only once when the page loads

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login2.html"; // Redirect to login page

    }

    
  const token = localStorage.getItem('token');
  function openBMI() {
    if (token) {
      const url = `https://iot-project-25ym.onrender.com/bmi?token=${token}`;
      window.location.href = url;
    } else {
      alert("You're not logged in!");
    }
  }

  </script>
</body>
</html>
